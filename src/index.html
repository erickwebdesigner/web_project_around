<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="./pages/index.css">
  <title>Document</title>
</head>
<body class="root">
  <header class="header">
    <img
      class="header__title"
      src="./images/titulo.png"
      alt="Titulo Around the U.S"
    />
  </header>
  <main class="content">
    <section class="profile" id="profile">
      <div class="profile__container" id="profile-container">
        <div class="profile__container-img">
          <img class="profile__img" src="./images/Avatarjacquescosteau.png" alt="Jacques Costeau">
        </div>
        <div class="profile__info" id="profile-info">
          <div class="profile__text">
            <h1 class="profile__name" id="profile-title">Jacques Costeau</h1>
            <p class="profile__job">Explorer</p>
          </div>
          <button class="button profile__edit-button" id="profile-edit-button"></button>
        </div>
      </div>
      <button class="button profile__editcard-button" id="profile-editcard-button">+</button>
    </section>
  </main>
</body>
</html>

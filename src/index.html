<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="./pages/index.css">
  <title>Document</title>
</head>
<body class="root">
  <header class="header">
    <img
      class="header__title"
      src="./images/titulo.png"
      alt="Titulo Around the U.S"
    />
  </header>
  <main class="content">
    <section class="profile" id="profile">
      <div class="profile__container" id="profile-container">
        <div class="profile__container-img">
          <img class="profile__img" src="./images/Avatarjacquescosteau.png" alt="Jacques Costeau">
        </div>
        <div class="profile__info" id="profile-info">
          <div class="profile__text">
            <h1 class="profile__name" id="profile-title">Jacques Costeau</h1>
            <p class="profile__job">Explorer</p>
          </div>
          <button class="button profile__edit-button" id="profile-edit-button"></button>
        </div>
      </div>
      <button class="button profile__editcard-button" id="profile-editcard-button">+</button>
    </section>

    <section class="cards" id="cards">
    </section>

    <!-- Modal de Edição de Profile -->
    <section class="form" id="editProfileModal">
      <div class="form__edit-profile">
      <form
        class="form__container"
        name="form-edit-profile"
        action="#"
        novalidate
      >
        <button class="form__reset-button" type="reset" aria-label="Close button"></button>
        <h2 class="form__header">Editar profile</h2>
        <fieldset class="form__fields">
          <label for="name-input">
            <input
              type="text"
              class="form__input form__title"
              id="name-input"
              name="name"
              placeholder="Jacques Costeau"
              value=""
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__input-error" id="name-input-error"></span>
          </label>
          <label for="job-input">
            <input
              type="text"
              class="form__input form__subtitle"
              id="job-input"
              name="job"
              placeholder="Explorer"
              value=""
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__input-error" id="job-input-error"></span>
          </label>
          <button class="form__submit-button" type="submit" value="Save" aria-label="Save button">
            Salvar
          </button>
        </fieldset>
      </form>
    </div>
    </section>

    <!-- Modal de Adição de Card -->
    <section class="form" id="editCardModal">
      <div class="form__add-card">
      <form class="form__container" name="form__add-card" action="#" novalidate>
        <button class="form__reset-button" type="reset" aria-label="Close button"></button>
        <h2 class="form__header">Novo Local</h2>
        <fieldset class="form__fields">
          <label for="card-input">
            <input
              type="text"
              class="form__input form__card-title"
              id="card-input"
              name="title"
              placeholder="Title"
              value=""
              minlength="1"
              maxlength="30"
              required
            />
            <span class="form__input-error" id="card-input-error"></span>
          </label>
          <label for="link-input">
            <input
              type="url"
              class="form__input form__image-link"
              id="link-input"
              name="link"
              placeholder="Image link"
              value=""
              required
            />
            <span class="form__input-error" id="link-input-error"></span>
          </label>
          <button class="form__submit-button" type="submit" value="Create" aria-label="Create button">
            Criar
          </button>
        </fieldset>
      </form>
    </div>
    </section>

    <template class="card" id="card-template">
      <div class="card__itens">
        <img class="card__delete" src="./images/Trash.png" />
        <img class="card__image" src="./images/valeyosemite.png" alt="fotos em cards" />
        <div class="card__info">
          <h1 class="card__info-title"></h1>
          <button class="card__info-like"></button>
        </div>
      </div>
    </template>

  </main>

  <footer class="footer">
    <h1 class="footer__title">© 2021 Around The U.S.</h1>
  </footer>

  <div class="imagebox" id="imagebox">
    <div class="imagebox__content">
      <span class="imagebox__close" id="imagebox-close">×</span>
      <img class="imagebox__image" id="imagebox-image" src="" alt="" />
      <div class="imagebox__caption" id="imagebox-caption"></div>
    </div>
  </div>

  <script type="module" src="./pages/index.js"></script>

</body>
</html>

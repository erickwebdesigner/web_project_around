<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S</title>
    <meta name="description" content="Portfolio de Erick Andre no Practicum" />
    <meta name="keywords" content="HTML, CSS, JS" />
    <meta name="author" content="Erick Andre" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__img"
          src="./images/titulo.png"
          alt="Titulo Around the U.S"
        />
      </header>
     <main class="content">
        <div class="profile">
          <img
            class="profile__img"
            src="./images/Avatarjacquescosteau.png"
            alt="profile picture"
          />
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <h2 class="profile__job"></h2>
          </div>
          <button
            name="openFormInfo"
            id="btn-info"
            class="profile__btn-info"
          ></button>
          <button name="openFormCard" id="btn-card" class="profile__btn-card">
            +
          </button>

        <form
            name="formProfile"
            id="profile-form"
            class="profile__form"
            novalidate
          >
            <input
              name="profileFormClose"
              id="profile-form-close"
              class="profile__form-close"
              type="button"
              value="X"
            />
            <div class="profile__form-box">
              <div class="profile__form-title">Editar Perfil</div>
              <label id="labelname">
                <input
                  name="nameProfile"
                  id="profile-name"
                  class="profile__input profile__form-name"
                  type="text"
                  placeholder="Jacques Costeau"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span
                  id="profile-name-error"
                  class="profile__form-error"
                ></span>
              </label>
              <label id="labeljob">
                <input
                  name="jobProfile"
                  id="profile-job"
                  class="profile__input profile__form-job"
                  type="text"
                  placeholder="Explorador"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span id="profile-job-error" class="profile__form-error"></span>
              </label>
              <button
                id="profile-submit-disabled"
                class="profile__form-submit"
                type="submit"
                disabled
              >
                Salvar
              </button>
            </div>
          </form>
        </div>

        <div class="cards">
          <form class="cards__form" id="card-form" method="post" novalidate>
            <input
              name="cardsFormClose"
              id="cards-form-close"
              class="cards__form-close"
              type="button"
              value="X"
            />
            <div class="cards__form-box">
              <div class="cards__form-title">Novo Local</div>
              <label>
                <input
                  name="nameCard"
                  id="card-name"
                  class="cards__input cards__form-name"
                  type="text"
                  placeholder="Título"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span id="card-name-error" class="cards__form-error"></span>
              </label>
              <label>
                <input
                  name="linkCard"
                  id="card-link"
                  class="cards__input cards__form-link"
                  type="url"
                  placeholder="Link da imagem"
                  required
                />
                <span id="card-link-error" class="cards__form-error"></span>
              </label>
              <button
                id="card-submit-disabled"
                class="cards__form-submit"
                type="submit"
                disabled
              >
                Criar
              </button>
            </div>
          </form>

          <template class="cards__box">
            <div class="cards__itens">
              <img class="cards__delete" src="./images/Trash.png" />
              <img
                class="cards__image"
                src="./images/valeyosemite.png"
                alt="fotos em cards"
              />
              <div class="cards__info">
                <h1 class="cards__info-title"></h1>
                <button class="cards__info-button"></button>
              </div>
            </div>
          </template>
        </div>
      </main>

      <footer class="footer">
        <h1 class="footer__title">© 2021 Around The U.S.</h1>
      </footer>

      <script src="./script/index.js"></script>
      <script src="./script/validate.js"></script>
    </div>
  </body>
</html>
